<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      window.onload = function () {
        var telegramWebApp = window.Telegram.WebApp;

        // Check if it's running in Telegram Mobile App
        if (
          !telegramWebApp ||
          (telegramWebApp.platform !== "android" &&
            telegramWebApp.platform !== "ios")
        ) {
          // Redirect or show an alert if the app is accessed in a browser or Telegram Web
          document.body.innerHTML =
            "<h1>This app is only available in the Telegram mobile app.</h1>";
        } else {
          document.body.innerHTML =
            "<h1>Welcome to Telegram Mini App</h1>";
        }
      };
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
